version: '2'
services:
  api:
    build: ./
    ports:
      - 5000:5000
    volumes:
      - ./:/go/src/github.com/melvin-laplanche/ml-api
    depends_on:
      - database
    env_file:
      - ./config/api.env
    container_name: ml_api
    entrypoint: /go/src/github.com/melvin-laplanche/ml-api/wait-for-database.sh

  database:
    image: postgres:9.6
    ports:
      - "5432"
    env_file:
      - ./config/database.env
    container_name: ml_api_postgres